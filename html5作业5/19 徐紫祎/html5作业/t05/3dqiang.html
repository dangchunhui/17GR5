<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				background-color: #CCC;
			}
			
			.div1{
				width: 600px;
				height: 600px;
				margin: 0 auto;
				border: 1px solid;
				margin-top: 100px;
				 perspective: 1000px;
				-webkit-perspective: 1000px;
				
			}
			
			.div2{
				transform: rotateX(-30deg);
				-webkit-transform: rotateX(-30deg);
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				
			}
			.div2 div{
				position: absolute;
				width: 225px;
				height: 225px;
				top: 200px;
				border-radius:15px ;
				transition: all 0.4s linear ;
				left: 200px;
			}
			
			.img1{
				
				transform: rotateY(0deg) translateZ(200px);
				-webkit-transform: rotateY(0deg) rotateX(-10deg)  translateZ(200px);
			}
			
			.img2{
				
				transform: rotateY(60deg) translateZ(200px);
			}
			.img3{
				
				transform: rotateY(120deg) translateZ(200px);
			}
			.img4{
				
				transform: rotateY(180deg) translateZ(200px);
			}
			.img5{
				
				transform: rotateY(240deg)   translateZ(200px);
			}
			
			.img6{
				
				transform: rotateY(300deg) translateZ(200px);
			}
			
			
			img{
				position: absolute;
				width: 225px;
				height: 225px;
				border-radius:15px ;
			}
			
			.div2 div:hover img{
					height:335px;
		            width:335px;
		            margin-left:-50px;
		            margin-top:-50px;
			}
			
			
			
		</style>
		
		
	</head>
	<body>
		
		<div  class="div1" >
			  <div  class="div2"  >
			  	  
			  	   <div class="img1"  >
			  	   	<img src="img/1.jpg"   />
			  	   </div>
			  	   
			  	   <div class="img2"  >
			  	   	<img src="img/2.jpg"   />
			  	   </div>
			  	   
			  	   <div  class="img3" >
			  	   	<img src="img/3.jpg"   />
			  	   </div>
			  	   
			  	   <div class="img4"  >
			  	   	<img src="img/4.jpg"   />
			  	   </div>
			  	   
			  	    <div  class="img5" >
			  	   	<img src="img/5.jpg"   />
			  	   </div>
			  	   
			  	    <div  class="img6"  >
			  	   	<img src="img/6.jpg"   />
			  	   </div>
			  	
			  </div>
			
		</div>
		
		
	</body>
</html>
