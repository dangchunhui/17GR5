<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				width: 100px;
				height: 100px;				
				background: blue;
				margin: 0 auto;
				margin-top: 150px;
				transition: all 1s linear;				
			}
			
			.div1:hover{
				transform: scale(1.5);
			}
			
		</style>		
		
		<script type="text/javascript">
			function biandu(a){
				var d= document.getElementById("aaa");
				d.style.transform="scaleX("+a+")";
			}
			
			
		</script>
		
	</head>
	<body>
		<div id="aaa" class="div1">
			
		</div>
		
		<div style="width: 200px ; height: 40px; margin: 0 auto; margin-top:50px ; "> 
			<input type="range" onchange="biandu(this.value)" name="biandu" min="0" max="2" step="0.3" ; />
		</div>
		
		
	</body>
</html>
