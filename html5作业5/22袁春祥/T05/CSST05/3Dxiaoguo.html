<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div{
				width: 500px;
				height: 500px;
				border: 1px solid;
				margin: 0 auto;
				margin-top:90px ;
				perspective: 1000px;
				-webkit-perspective: 1000px;
				transform-style:preserve-3d ;
				-webkit-transform-style:preserve-3d ;
			}
			.div img{
				width: 200px;
				height: 300px;
			    margin-left: 150px;
			    margin-top: 50px;
			    box-shadow:-10px 5px 10px #333;
			    transform:rotateX(60deg) rotateZ(-45deg) scaleY(1.2); 
			    transform-origin: 50% 50% 100px;
			    -webkit-transform-origin: 50% 50% 100px;
			    transition: all 0.8s linear;
			}
			
			.div img:hover{
				transform: rotate3d(0,0,0,0deg);
				box-shadow: -100px 100px 20px white;
				
				
				
			} 
			
			
		</style>
		
		
	</head>
	<body>
		
		
		<div class="div">
			<img  src="img/phone.jpg" />
		</div>
	</body>
</html>
