<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				height: 200px;
				
			}
			.div-nav ul li{
				
				list-style: none;
				width: 100px;
				height: 100px;
				border: 10px solid darkkhaki;
				float: left;
				border-radius:50% ;
				text-align: center;
				line-height: 100px;
				margin-left:-30px ;
				margin-top:50px ;
				position: relative;
				opacity: 0.6;
				cursor: pointer;
			}
			.div-nav ul li:hover{
				z-index: 99999;
				opacity: 1.0;
				height: 150px;
				width: 150px;
			}
			
			
		</style>
		
	</head>
	<body>
		<div class="div1">
			<nav class="div-nav">
				<ul>
					<li style="background-color: red;">666666</li>
					<li style="background-color: greenyellow;">666666</li>
					<li style="background-color: aqua;">666666</li>
					<li style="background-color: darkorchid;">666666</li>
					<li style="background-color: pink;">666666</li>
					<li style="background-color: springgreen;">666666</li>
					
					
				</ul>
				
			</nav>
			
		</div>
		
		
	</body>
</html>
