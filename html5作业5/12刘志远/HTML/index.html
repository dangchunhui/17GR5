<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div1{
				width: 500px;
				height: 300px;
				margin: auto;
				margin-top:50px ;
				perspective: 1000px;
				-webkit-perspective: 1000px;;
				transform-style:preserve-3d ;
				-webkit-transform-style:preserve-3d ;
				
			}
			.div1 img:nth-child(1){
				opacity: 0.5;
			}
			.div1 img:nth-child(2){
				transform: translate3D(100px,50px,200px);
				-webkit-transform: translate3D(100px,50px,100px);
			}
			
			
			
			
				.div2{
				width: 500px;
				height: 300px;
				margin: auto;
				margin-top:50px ;
				perspective: 1000px;
				-webkit-perspective: 1000px;;
				transform-style:preserve-3d ;
				-webkit-transform-style:preserve-3d ;
				
			}
			.div2 img:nth-child(1){
				opacity: 0.5;
			}
			.div2 img:nth-child(2){
				transform: rotate3D(1.2,1.3,1.4,50deg);
				-webkit-transform: rotate3D(1.2,1.3,1.4,50deg);
			}
			
			.div3{
				width: 500px;
				height: 300px;
				margin: auto;
				margin-top:50px ;
				perspective: 1000px;
				-webkit-perspective: 1000px;;
				transform-style:preserve-3d ;
				-webkit-transform-style:preserve-3d ;
				
			}
			.div3 img:nth-child(1){
				opacity: 0.5;
			}
			.div3 img:nth-child(2){
				transform:scale3D();
				-webkit-transform:scaleZ(2) scaleX(1)  rotate(45deg);
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div class="div1">
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
		</div>
		
		
		<div class="div2">
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
		</div>
		
		<div class="div3">
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
		</div>
	</body>
</html>
