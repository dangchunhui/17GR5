<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>小例子</title>
  <style>
	*{padding:0;margin:0;}
	.container{width:600px;margin:50px auto;}
	h2{font-size:18px;margin:50px 0 10px;font-weight:normal;}
	/**给标记 换背景**/
	mark{background:red;color:#fff;}
  </style>
 </head>
 <body>
	<div class="container">
		<h2>datalist(浏览器最好谷歌)</h2>
		<input list="citys"/>
		<datalist id="citys">
			<option value="北京">
			<option value="上海">
			<option value="深圳">
		</datalist>
		<h2>time(所有主流浏览器都不支持)</h2>
		<p>我们在每天早上 <time>9:00</time> 开始营业。</p>
		<p>我在<time datetime="2008-02-14">情人节</time>有个约会。</p>
		<h2>mark</h2>
		<p>我是一段文字，请看<mark>我的标记</mark>部分。</p>
		<h2>progress</h2>
		<progress value="20" max="100"></progress>
	</div>
 </body>
</html>
