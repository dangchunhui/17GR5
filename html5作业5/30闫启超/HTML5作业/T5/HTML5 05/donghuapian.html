<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}	
			
		body{
			font-family:"宋体" ;
			font-size: 14px;
		}	
			
		.center{
			position: relative;
			width:100% ;
			height: 660px;
			background-color: #ddf5f7;
			animation: beijing 30s infinite linear normal;
			-webkit-animation: beijing 30s infinite linear normal;
		}	
		
		@keyframes beijing{
				0%{background-color:#ddf5f7 ;}
				25%{background-color:#350847;}
				50%{background-color:#0f192c;}
			    75%{background-color:#f9c7b8;}
				100%{background-color:#ddf5f7;}
			}
			@-webkit-keyframes beijing{
				0%{background-color:#ddf5f7 ;}
				25%{background-color:#350847;}
				50%{background-color:#0f192c;}
			    75%{background-color:#f9c7b8;}
				100%{background-color:#ddf5f7;}
			}
		.qiqiu{
			position: absolute;
			top: 5%;
			width: 157px;
			height: 225px;
			right: 0px;
			animation: qiqiu 30s infinite ease alternate;
			-webkit-animation: qiqiu 30s infinite ease alternate;
		}	
			
			@keyframes qiqiu{
				0%{right: 0%; transform: rotate(0deg);}
				25%{right: 25%; transform: rotate(30deg);}
				50%{right: 50%; transform: rotate(60deg);}
			    75%{right: 75%; transform: rotate(30deg);}
				100%{right: 100%; transform: rotate(0deg);}
			}
			
			@-webkit-keyframes qiqiu{
				0%{right: 0%; transform: rotate(0deg);}
				25%{right: 25%; transform: rotate(30deg);}
				50%{right: 50%; transform: rotate(60deg);}
			    75%{right: 75%; transform: rotate(30deg);}
				100%{right: 100%; transform: rotate(0deg);}
			}
			
			.groundfront{
				position: absolute;
				bottom: 0px;
				z-index: 7;
			}
			
			.groundBack{
				position: absolute;
				bottom: 0px;
				z-index: 2;
				transform: scaleX(1.4);
			}
			.groundMid{
				position: absolute;
				bottom: 0px;
				right: 0px;
				z-index: 8;
			}
			.skyline{
				position: absolute;
				bottom: 170px;
				z-index: 1;
			}
			.Glockenspiel{
				position:absolute ;
				bottom: 170px;
				right: 300px;
				z-index: 3;
				transform: rotateX(30deg);
			}
			.cloudLarge{
				position: absolute;
				right: -250px;
				animation: dayun 50px infinite ease alternate;
				-webkit-animation: dayun 50px infinite ease alternate;
			}
			
			@keyframes dayun{
				0%{right: -250px;}
				50%{right: 40%;}
				100%{right: 100%}
			}
			
			@-webkit-keyframes dayun{
				0%{right: -250px;}
				50%{right: 40%;}
				100%{right: 100%}
			}
			
		</style>
		
	</head>
	<body>
		<div class="center">
		<img src="img/balloon.png"  class="qiqiu"/>	
		<img src="img/groundFront.png" class="groundfront" />	
		<img src="img/groundBack.png" class="groundBack" />	
		<img src="img/groundMid.png" class="groundMid" />	
		<img src="img/skyline.png" class="skyline" />
		<img  src="img/Glockenspiel.png" class="Glockenspiel"/>
		<img src="img/cloudLarge.png" class="cloudLarge"/>
		
		
		
		</div>
		
	</body>
</html>
