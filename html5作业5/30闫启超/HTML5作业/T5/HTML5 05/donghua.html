<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 150px;
				height: 150px;
				border: 1px solid;
				background-color: greenyellow;
				position: relative;
				animation:yidong 5s infinite alternate;
				-webkit-animation:yidong 10s infinite;
			}
			
			
			@keyframes yidong{
				0%{top: 0px; left: 50px;}
				20%{top: 90px; left: 150px; background-color: cyan; ;}
				50%{top: 500px; left: 0px; background-color: blue;  border-radius:50%}
				70%{top: 0px; left: 50px;}
				100%{top: 20px; left: 10px;}
			}
			
			-webkit-@keyframes yidong{
				0%{top: 0px; left: 50px;}
				20%{top: 90px; left: 150px;}
				50%{top: 20px; left: 0px;}
				70%{top: 0px; left: 50px;}
				100%{top: 20px; left: 10px;}
			}
			
		</style>
		
		
		
		
		
	</head>
	<body>
		<div class="div1">
			
			
			
		</div>
		
		
		
	</body>
</html>
