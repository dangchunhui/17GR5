<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Generator" content="EditPlus®">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>HTML5新增input类型</title>
<style>
* {
	padding:0;
	margin:0;
}
.container {
	width:600px;
	margin:20px auto;
}
h2 {
	font-size:18px;
	margin:10px 0 10px;
	font-weight:normal;
	color:#096;
}
p {
	margin-top:5px;
	display:inline-block;
	font-size:14px;
}
fieldset {
	padding-left:20px;
	margin-top:30px;
}
input[type="submit"]{padding:2px 8px;}
</style>
</head>
<body>
<div class="container">
  <!--autocomplete-->
  <form method="get" action="" novalidate="novalidate">
    <h2>email类型</h2>
    <p>邮箱：
      <input type="email" name="email" autocomplete="off"/>
    </p>
    <p>
      <input type="submit" value="提交"/>
    </p>
  </form>
  <!--url-->
  <form method="get" action="">
    <h2>Url类型</h2>
    <p>网址：
      <input type="url" name="url"/>
    </p>
    <p>
      <input type="submit" value="提交"/>
    </p>
  </form>
  <!--number-->
  <form method="get" action="">
    <h2>Number类型</h2>
    <p>数值：
      <input type="number" name="num" min="3" max="20" step="3" value="3"/>
    </p>
    <p>
      <input type="submit" value="提交"/>
    </p>
  </form>
  <!--range-->
  <form method="get" action="">
    <h2>Range类型</h2>
    <p>range：
      <input type="range" name="point" id="point" min="2" max="15" step="1" value="3"/>
    </p>
    <p>
      <input type="submit" value="提交"/>
    </p>
  </form>
  <!--search-->
  <form method="get" action="">
    <h2>Search类型</h2>
    <p>search：
      <input type="search" name="search"/>
    </p>
    <p>
      <input type="submit" value="提交"/>
    </p>
  </form>
  <!--Date picker (谷歌浏览器)-->
  <fieldset>
    <legend>Date picker类型</legend>
    <!--date-->
    <form method="get" action="">
      <h2>Date</h2>
      <p>Date：
        <input type="date" name="date"/>
      </p>
      <p>
        <input type="submit" value="提交"/>
      </p>
    </form>
    <!--month-->
    <form method="get" action="">
      <h2>Month</h2>
      <p>Month：
        <input type="month" name="month"/>
      </p>
      <p>
        <input type="submit" value="提交"/>
      </p>
    </form>
    <!--week-->
    <form method="get" action="">
      <h2>Week</h2>
      <p>week：
        <input type="week" name="week"/>
      </p>
      <p>
        <input type="submit" value="提交"/>
      </p>
    </form>
    <!--time-->
    <form method="get" action="">
      <h2>Time</h2>
      <p>time：
        <input type="time" name="time"/>
      </p>
      <p>
        <input type="submit" value="提交"/>
      </p>
    </form>
    <!--Datetime-->
    <form method="get" action="">
      <h2>DateTime</h2>
      <p>DateTime：
        <input type="datetime" name="date-time"/>
      </p>
      <p>
        <input type="submit" value="提交"/>
      </p>
    </form>
    <!--DatetimeLocal-->
    <form method="get" action="">
      <h2>DatetimeLocal</h2>
      <p>DatetimeLocal：
        <input type="datetime-local" name="date-local"/>
      </p>
      <p>
        <input type="submit" value="提交"/>
      </p>
    </form>
  </fieldset>
</div>
</body>
</html>
