<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.center{
			width: 600px;
			height: 600px;				
			border: 1px solid;
			margin-left:200px ;
			margin-top: 100px;
			perspective: 1000px;
			-webkit-perspective: 1000px;		
		}
		.y_div{
			margin-top: 200px;
			margin-left: 100px;
			transform-style: preserve-3d;
			-webkit-transform-style: preserve-3d;
			transform: rotateX(-50deg);
			-webkit-transform: rotateX(-50deg);
		}	
			
			
			
			
			
			
			
		.div1{
			width: 600px;
			height: 600px;				
			border: 1px solid;
			margin: 0 auto;
			margin-top: 100px;
			perspective: 1000px;
			transform-style:preserve-3d ;		
		}	
		.div2{
			transform: rotateX(-30deg);
		}
		.div2{
			position: absolute;
			width: 225px;
			height: 225px;
			top: 200px;
			border-radius:15px ;
		}	
		img{
			position: absolute;
			width: 225px;
			height: 225px;
			border-radius: 15px;			
		}	
		.img1{
			transform: rotateY(0deg) translateZ(200px);	
			-webkit-transform: rotateY(0deg) translateZ(200px);				
		}	
		.img2{
			transform: rotateY(60deg) translateZ(200px);		
		}		
		.img3{
			transform: rotateY(120deg) translateZ(200px);		
		}		
		.img4{
			transform: rotateY(180deg) translateZ(200px);		
		}		
		.img5{
			transform: rotateY(240deg) translateZ(200px);		
		}		
		.img6{
			transform: rotateY(300deg) translateZ(200px);		
		}		
		.div2 div:hover{
			transform: scale(1.3,1.3);
			
		}
		
		
			
			
		</style>
		
	</head>
	<body>
		<div class="div1">
			<div class="div2">
			    <div class="img1"><img src="img/img/1.jpg"/></div>
			    <div class="img2"><img src="img/img/2.jpg"/></div>
			    <div class="img3"><img src="img/img/3.jpg"/></div>
			    <div class="img4"><img src="img/img/4.jpg"/></div>
			    <div class="img5"><img src="img/img/5.jpg"/></div>
			    <div class="img6"><img src="img/img/6.jpg"/></div>
			</div>
		</div>
		
		
	</body>
</html>
