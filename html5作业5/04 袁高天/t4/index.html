<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div{
			    margin: auto;
				width: 100px;
				height: 100px;
				margin: 0 auto;
				margin-top: 50px;
			    background-color: blue;
			    transition: all 0.3s linear;
			}
			.div:hover{
				background-color: crimson;
				width: 200px;
				height: 200px;
			}
						
		</style>
		
		<script type="application/javascript">
			function biandu(a){
				var d= document.getElementById("aaa");
			    d.style.transform="scaleX("+a+")";
			}
		     
		
		</script>
	</head>
	<body>
		<div id="aaa" class="div">			
		</div>
		<div style= "width: 200px;height: 40px;margin: 0 auto; margin-top: 50px; "><input type="range" onchange="biandu(this.value)" min="0" max="2" step="0.1" /> </div>
		
		
	</body>
</html>
