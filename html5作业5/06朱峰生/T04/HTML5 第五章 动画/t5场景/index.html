<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				font-family: "宋体";
				font-size: 14px;
			}
			.centen{
				position: absolute;
				width: 100%;
				height: 800px;
				background-color: #ddf5f7;
				animation: beijing 30s infinite linear normal;
				-webkit-animation: beijing 30s infinite linear normal;
			}
			
			@keyframes beijing{
				0%{background-color: #ddf5f7;}
				25%{background-color: #350847;}
				50%{background-color: #0f192c;}
				75%{background-color: #f9c7b8;}
				100%{background-color: #ddf5f7;}
				
			}
			
			@-webkit-keyframes beijing{
				0%{background-color: #ddf5f7;}
				25%{background-color: #350847;}
				50%{background-color: #0f192c;}
				75%{background-color: #f9c7b8;}
				100%{background-color: #ddf5f7;}
			}
			
			.qiqiu{
				position: absolute;
				top: 5%;
				width: 157px;
				height: 225px;
				right: 0px;
				animation: qiqiu 30s infinite ease alternate;
				-webkit-animation: qiqiu 30s infinite ease alternate;
			}
			
			@keyframes qiqiu{
				0%{right: 0%; transform: rotate(0deg);}
				12.5%{right: 12.5%; transform: rotate(20deg);}
				25%{right: 25%; transform: rotate(40deg);}
				37.5%{right: 37.5%; transform: rotate(20deg);}
				50%{right: 50%; transform: rotate(0deg);}
				67.5%{right: 67.5%; transform: rotate(-20deg);}
				75%{right: 75%; transform: rotate(-40deg);}
				87.5%{right: 87.5%; transform: rotate(-20deg);}
				100%{right: 100%; transform: rotate(0deg);}
				
				
			}
			
			@-webkit-keyframes qiqiu{
				0%{right: 0%; transform: rotate(0deg);}
				12.5%{right: 12.5%; transform: rotate(20deg);}
				25%{right: 25%; transform: rotate(40deg);}
				37.5%{right: 37.5%; transform: rotate(20deg);}
				50%{right: 50%; transform: rotate(0deg);}
				67.5%{right: 67.5%; transform: rotate(-20deg);}
				75%{right: 75%; transform: rotate(-40deg);}
				87.5%{right: 87.5%; transform: rotate(-20deg);}
				100%{right: 100%; transform: rotate(0deg);}
			}
			.groundFront{
				position: absolute;
				bottom: 0;
				z-index: 2;
			}
			.groundBack{
				position: absolute;
				bottom: 0;
				z-index: 1;
				transform: scaleX(1.4);
			}
			.groundMid{
				position: absolute;
				bottom: 0px;
				right: 0px;
				z-index: 2;
			}
			
		</style>
		
	</head>
	<body>
		<div class="centen">
			<img class="qiqiu"  src="img/balloon.png"/>
			<img class="groundFront" src="img/groundFront.png"/>
			<img class="groundBack" src="img/groundBack.png"/>
			<img class="groundMid" src="img/groundMid.png"/>
		</div>
	</body>
</html>
