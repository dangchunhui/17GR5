<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				font-family: "宋体";
				font-size: 14px;
			}
			.centen{
			position: absolute;
				width: 100%;
				height:667px;
				background-color: #ddf5f7;
				animation: beijing 30s infinite linear normal;
			}
			@keyframes beijing{
				 0%{background-color: #ddf5f7;}
				  25%{background-color: #350847;}
				   50%{background-color: #0f182c;}
				    75%{background-color: #f9c7b8;}
				     100%{background-color: #ddf5f7;}    
			}
			@-webkit-keyframes beijing{
				 0%{background-color: #ddf5f7;}
				  25%{background-color: #350847;}
				   50%{background-color: #0f182c;}
				    75%{background-color: #f9c7b8;}
				     100%{background-color: #ddf5f7;}
				     
			}
			
			
			.centen-div{
				width: 100%;
				height: 667px;
				border: 1px solid;
			}

			.qiqiu{
				position: absolute;
				top: 5%;
				width: 157px;
				height: 225px;
				right: 0px;
				animation: qiqiu 30s infinite alternate;
				-webkit-animation: qiqiu 30s infinite alternate;
			}
			
			@keyframes qiqiu{
				 0%{right: 0%; transform: rotate(0deg);}
				25%{right: 25%; transform: rotate(30deg);}
				50%{right: 50%; transform: rotate(60deg);}
				75%{right: 75%; transform: rotate(30deg);}
				100%{right: 100%; transform: rotate(0deg);}
			}
			@-webkit-keyframes qiqiu{
				 0%{right: 0%; transform: rotate(0deg);}
				25%{right: 25%; transform: rotate(30deg);}
				50%{right: 50%; transform: rotate(60deg);}
				75%{right: 75%; transform: rotate(30deg);}
				100%{right: 100%; transform: rotate(0deg);}
			}
			
		
			.shu{
			    position: absolute;
			    bottom: 0;
			    z-index: 4;
			}
			.caodi{  
			    position: absolute;
			    bottom: 0;
			    z-index: 2;
			     transform: scale(1.4);
			}
			
			.danshu{
			    position: absolute;
			    right: 0;
			    bottom: 0;
			    z-index: 4;
			   
			}
			.fangzi{
			    position: absolute;
			    bottom: 200px;
			    z-index: 1;
			}
			.huojian{
			    position: absolute;
			    right: 300px;
			    bottom: 150px;
			    z-index: 3;
			}
			.yun{
			    position: absolute;
			    right: -300px;
			    animation: yun 35s infinite alternate;
			    -webkit-animation: yun 35s infinite  alternate;
			}  
			@keyframes yun{
			 0%{right:-300px}
			  50%{right:40%}
			   100%{right:100%}
			  
			}
			.yun2{
			    position: absolute;
			    left: -150px;
			    animation: yun2 35s infinite alternate;
			    -webkit-animation: yun2 35s infinite  alternate;
			}  
			@keyframes yun2{
			 0%{left:-150px}
			  50%{left:40%}
			   100%{left:100%}
			  
			}
			.pikaqiu{
			    position: absolute;
			    right: 200px;
			    bottom: 150px;
			    z-index: 3;
			}

			
			
			
		</style>
	</head>
	
	<body>
		<div class="centen" >
			<img  class="qiqiu" src="img/balloon.png"/>
			<img  class="shu"  src="img/groundFront.png" />
			<img  class="caodi" src="img/groundBack.png"/>
			<img  class="danshu" src="img/groundMid.png" />
            <img  class="fangzi"  src="img/skyline.png" />
            <img class="huojian" src="img/Glockenspiel.png" />
            <img class="yun" src="img/cloudLarge.png" />
            <img class="yun2" src="img/cloudMedium.png" />
            <img  class="pikaqiu" src="img/20140722153834_FdTYe.thumb.700_0.gif" />
			
		</div>
	</body>
</html>
