<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
		
		.div{
			width:500px;
			height: 300px;
			
			margin: 0 auto;
			margin-top: 50px;
			perspective: 1000px;/*远近距离*/
			-webkit-perspective: 1000px;/*兼容*/
			transform-style: preserve-3d;/*让div中的元素适应3D效果*/
			-webkit-transform-style: preserve-3d;/*让div中的元素适应3D效果*/
			
		}
		.div img:nth-child(1){
			opacity: 0.5;
		}
		.div img:nth-child(2){
			transform: translate3d(100px,50px,200px);/*3D移动    x，y，z轴*/
			-webkit-transform: translate3d(100px,50px,200px);
		}
		
		.div2{
			width:500px;
			height: 300px;
			
			margin: 0 auto;
			margin-top: 100px;
			perspective: 1000px;/*远近距离*/
			-webkit-perspective: 1000px;/*兼容*/
			transform-style: preserve-3d;/*让div中的元素适应3D效果*/
			-webkit-transform-style: preserve-3d;/*让div中的元素适应3D效果*/
			
		}
		.div2 img:nth-child(1){
			opacity: 0.5;
			transform: rotate(1.6,1.6,1.6,45deg);
			-webkit-transform: rotate(1.6,1.6,1.6,45deg);
			transition: all 0.4;
		}
		.div2 img:nth-child(2){
			transform: rotate3d(1.2,1.2,1.6,45deg);
			-webkit-transform: rotate(1.2,1.2,1.56,45deg);
		}
		.div3{
			width:500px;
			height: 300px;
			
			margin: 0 auto;
			margin-top: 100px;
			perspective: 1000px;/*远近距离*/
			-webkit-perspective: 1000px;/*兼容*/
			transform-style: preserve-3d;/*让div中的元素适应3D效果*/
			-webkit-transform-style: preserve-3d;/*让div中的元素适应3D效果*/
			
		}
		.div3 img:nth-child(1){
			opacity: 0.5;
		}
		.div3 img:nth-child(2){
			transform: scale3d();
			-webkit-transform: scaleZ(5) scaleX(1) rotateX(45deg);
		}

		
		
		
		
			
		</style>
		
	</head>
	<body>
		<div class="div">
			
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
			
		</div>
		<div class="div2">
			
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
			
		</div>
		<div class="div3">
			
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
			
		</div>
		
	</body>
</html>
