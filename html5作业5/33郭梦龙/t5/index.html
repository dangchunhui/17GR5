<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css" >
			
			#aa{
				background-color:green ;
				width: 300px;
				height: 200px;
				position: relative; /*absolute绝对定位相对浏览器变化   relative相对定位 相对原来的位置变化   */
				top: 50px;
				left: 50px;
				z-index: 100; /*设置定位后才有用 显示级别，数字越大显示在最前面，默认0 */
				
			}
			#bb{
				
				background-color:yellow ;
				width: 300px;
				height: 200px;
				position: relative;
				z-index: 9999;
			}
			
		</style>
		
	</head>
	<body>
		
		<div  style="border: 1px solid; " >
		
		    <div id="aa" >
			   div1
		    </div>
		
		    <div id="bb"  >
			   div2
		    </div>
		
		</div>
		
		<span style="border: 1px solid;"   >aaaaa</span>
		<span style="border: 1px solid;" >bbbbb</span>
		<div>cccc</div>
		<div>ddddd</div>
		
		
	</body>
</html>
