<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style  type="text/css" >
			*{
				margin: 0px;
				padding: 0px;
			}
			body{
				font-family:"宋体" ;
				font-size: 14px;
			}
			
			.centen{
				position: relative;
				width: 100%;
				height: 800px;
				background-color:#ddf5f7 ;
				animation: beijing 30s infinite linear normal ;
				-webkit-animation: beijing 30s infinite linear normal;
				
			}
		
			@keyframes beijing{
				0%{background-color: #ddf5f7; }
			   25%{background-color: #350847;}
			   50%{background-color: #0f192c; }
			   75%{background-color: #f9c7b8; }
			  100%{background-color: #ddf5f7; }
			}
			
			@-webkit-keyframes beijing{
				0%{background-color: #ddf5f7; }
			   25%{background-color: #350847;}
			   50%{background-color: #0f192c; }
			   75%{background-color: #f9c7b8; }
			  100%{background-color: #ddf5f7; }
			}
			
			
			
			.qiqiu{
				position: absolute;
				top: 5%;
				width: 157px;
				height: 225px;
				right: 0px;
				animation: qiqiu 30s infinite  ease alternate ;
				-webkit-animation: qiqiu 30s infinite  ease alternate ;
			}
			
			@keyframes qiqiu{
				0%{right: 0%; transform: rotate(0deg); }
			   25%{right: 25%;transform: rotate(30deg); }
			   50%{right: 50%;transform: rotate(60deg);top: 300px; }
			   75%{right: 75%;transform: rotate(-30deg); }
			  100%{right: 100%;transform: rotate(0deg); }
			}
			
		   @-webkit-keyframes qiqiu{
				0%{right: 0%; transform: rotate(0deg); }
			   25%{right: 25%;transform: rotate(30deg); }
			   50%{right: 50%;transform: rotate(60deg); }
			   75%{right: 75%;transform: rotate(30deg); }
			  100%{right: 100%;transform: rotate(0deg); }
			}
			
			
		
		.groundFront{
			position: absolute;
			bottom: 0px;
			z-index: 2;
		}
			
		.groundBack{
			position: absolute;
            bottom: 0px;	
            z-index: 1;	
            transform: scaleX(1.4);
		}	
		
	   .groundMid{
	   	  position: absolute;
	   	  bottom: 0px;
	   	  right: 0px;
	   	  z-index: 2;
	   	  
	    }
	    
	   .skyline{
	   	position: absolute;
	   	bottom: 180px;
	   	z-index: 0;
	   } 
			
	  .Glockenspiel{
	  	position: absolute;
	  	bottom: 150px;
	  	right: 250px;
	  	z-index: 1;
	  	
	  	
	  }		
	  
	  .cloudLarge{
	  	position: absolute;
        right: -300px;	
        animation: dayun 50s infinite linear alternate ;
        -webkit-animation: dayun 50s infinite linear alternate ;
	  }
			
	@keyframes dayun{
		0%{right: -300px;  }
		50%{right: 40%;}
		100%{right: 100%;}
	}	
	@-webkit-keyframes dayun{
		0%{right: -300px;  }
		50%{right: 40%;}
		100%{right: 100%;}
	}	
	.cloudMedium{
		position: absolute;
        left: -200px;
        top: 50px;	
        animation: xiaoyu 50s infinite linear alternate;	
	}	
	
	
	@keyframes xiaoyu{
		0%{left: -200px;  }
		50%{left: 30%;}
		100%{left: 100%;}
	}	
	@-webkit-keyframes xiaoyu{
		0%{left: -200px;  }
		50%{left: 30%;}
		100%{left: 100%;}
	}			
			
			
		</style>
		
	</head>
	<body>
		<div class="centen" >
			<img  class="qiqiu"  src="images/balloon.png"   />
			<img  class="groundFront"  src="images/groundFront.png" />
			<img  class="groundBack"  src="images/groundBack.png" />
			<img  class="groundMid"  src="images/groundMid.png" />
			<img  class="skyline"  src="images/skyline.png" />
			<img  class="Glockenspiel"    src="images/Glockenspiel.png" />
			<img  class="cloudLarge"  src="images/cloudLarge.png" />
			<img  class="cloudMedium"   src="images/cloudMedium.png" />
			
		</div>
		
	</body>
</html>
