<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			.div1{
				width: 900px;
				height: 500px;
				
				margin: auto;
				margin-top:100px ;
				
			}
			.div1 ul li{
				list-style: none;
				width: 170px;
				height: 120px;
				border: 1px solid gold;
				float: left;
				
				margin:10px ;
				margin-top:20px ;
				border-radius:10px ;
				padding: 5px;
				transition:all,0.7s linear;
				-moz-transition: all,0.7s linear;
				-ms-transition: all,0.7s linear;
				-webkit-transition: all,0.7s linear;
			}
		
		
			
			.div1 ul li:nth-child(1){
				transform: rotate(20deg);
			}
			
			.div1 ul li:hover{
				
				transform: scale(2,2);
				-moz-transform: scale(2,2);
				-ms-transform: scale(2,2);
				-webkit-transform: scale(2,2);
				
			}
			
		</style>
	</head>
	<body>
		<div class="div1">
			<ul>
				<li ><img src="img/img/pic_01.png" width="160px" height="110px"/></li>
				<li style="transform: rotate(-20deg);"><img src="img/img/pic_02.png" width="160px" height="110px"/></li>
				<li style="transform: rotate(20deg);"><img src="img/img/pic_03.png" width="160px" height="110px"/></li>
				<li style="transform: rotate(-15deg);"><img src="img/img/pic_04.png" width="160px" height="110px"/></li>
				<li style="transform: rotate(25deg);"><img src="img/img/pic_05.png" width="160px" height="110px"/></li>
				<li style="transform: rotate(-25deg);"><img src="img/img/pic_06.png"width="160px" height="110px"/></li>
				<li style="transform: rotate(19deg);" ><img src="img/img/pic_01.png" width="160px" height="110px"/></li>
				<li style="transform: rotate(-22deg);"><img src="img/img/pic_02.png" width="160px" height="110px"/></li>
				
			</ul>
		</div>
	</body>
</html>
