<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style  type="text/css" >
			.div1{
				width: 100px;
				height: 100px;
				border: 1px solid;
				background-color: red;
				position: relative;/*定位*/
				animation: yidong  5s  infinite  alternate ; /*设置动画：名字  动画时间  无线重复  反向*/
				-webkit-animation: yidong  20s  infinite alternate ;
				
				
			}
	
	       /* 设计动画  时间的百分比 */
			@keyframes yidong{
				 0%{top: 0px;}
				20%{top: 200px; left: 50px;  }
				50%{top:50px;left: 100px; background-color: blue;  }
				70%{top: 500px; left: 0px; background-color:yellow ;}
			   100%{top: 100px; width: 200px; }
			}
			
			@-webkit-keyframes yidong{
				 0%{top: 0px;}
				20%{top: 200px; left: 50px;  }
				50%{top:50px;left: 100px; background-color: blue;  }
				70%{top: 500px; left: 0px; background-color:yellow ;}
				100%{top: 100px; width: 200px; }
			}
			
			
			
		</style>
		
	</head>
	<body>
			
	  <div  class="div1"   >
	  	
	  </div>
		
		
	</body>
</html>
