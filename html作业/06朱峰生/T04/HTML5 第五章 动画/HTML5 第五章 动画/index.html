<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			
			.div1{
				width:10px;
				height: 100px;
				border:1px solid;
				background-color: red;
				position: relative;/*定位*/
				animation: donghuawa 20s infinite alternate;
				-webkit-animation: donghuawa 20s infinite alternate;
			}
			
			@keyframes donghuawa{
				0%{top:10px; left: 500px;}
				25%{top: 300px; left: 600px; background-color: yellow;}
				50%{top: 700px; left: 100px; background-color: darkolivegreen; width: 200px; height: 200px;}
				75%{top: 400px; left: 800px; background-color: greenyellow;}
				100%{top: 10px; left: 500px; background-color: red; width: 20px; height: 100px;}
			}
			
			@-webkit-keyframes donghuawa{
				0%{top:10px; left: 500px;}
				25%{top: 300px; left: 600px; background-color: yellow;}
				50%{top: 700px; left: 100px; background-color: darkolivegreen;width: 200px; height: 200px;}
				75%{top: 400px; left: 800px; background-color: greenyellow;}
				100%{top: 10px; left: 500px; background-color: red;width: 20px; height: 100px;}
			}
			
		</style>
		
	</head>
	<body>
		
		<div class="div1">
			
			
		</div>
		
	</body>
</html>
