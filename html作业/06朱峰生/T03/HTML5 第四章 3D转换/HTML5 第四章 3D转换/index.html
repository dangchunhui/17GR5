<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			
			.div1{
				width: 500px;
				height: 300px;
				/*border: 1px solid;*/
				margin: 0 auto;
				perspective: 1000px;/*设置远近距离*/
				-webkit-perspective: 1000px;
				transform-style: preserve-3d;/*让div1中的元素适应3d效果*/
				-webkit-transform-style: preserve-3d;
			}
			
			.div1 img:nth-child(1){
				opacity: 0.5;
			}
			
			.div1 img:nth-child(2){
				transform: translate3d(100px,50px,200px);
				-webkit-transform: translate3d(100px,50px,200px);
			}
		</style>
		
		<style type="text/css">
			
			.div2{
				width: 500px;
				height: 300px;
				/*border: 1px solid;*/
				margin: 0 auto;
				perspective: 1000px;/*设置远近距离*/
				-webkit-perspective: 1000px;
				transform-style: preserve-3d;/*让div1中的元素适应3d效果*/
				-webkit-transform-style: preserve-3d;
			}
			
			.div2 img:nth-child(1){
				opacity: 0.5;
			}
			
			.div2 img:nth-child(2){
				transform: rotate3d(1.6,1,1.6,45deg);
				-webkit-transform: rotate3d(1.6,1,1.6,45deg);
			}
		</style>
		
		
		<style type="text/css">
			
			.div3{
				width: 500px;
				height: 300px;
				/*border: 1px solid;*/
				margin: 0 auto;
				perspective: 1000px;/*设置远近距离*/
				-webkit-perspective: 1000px;
				transform-style: preserve-3d;/*让div1中的元素适应3d效果*/
				-webkit-transform-style: preserve-3d;
			}
			
			.div3 img:nth-child(1){
				opacity: 0.5;
			}
			
			.div3 img:nth-child(2){
				transform: scaleZ(5) scaleX(1) rotateX(45deg);
				-webkit-transform: scaleZ(5) scaleX(1) rotateX(45deg);
			}
		</style>

		
		
	</head>
	<body>
		
		<div class="div1">
			
			<img src="img/book.jpg" width="200px"/>
			<img src="img/book.jpg" width="200px"/>
			
		</div>
		
		<div class="div2">
			
			<img src="img/book.jpg" width="200px"/>
			<img src="img/book.jpg" width="200px"/>
			
		</div>
		
		<div class="div3">
			
			<img src="img/book.jpg" width="200px"/>
			<img src="img/book.jpg" width="200px"/>
			
		</div>
		
	</body>
</html>
