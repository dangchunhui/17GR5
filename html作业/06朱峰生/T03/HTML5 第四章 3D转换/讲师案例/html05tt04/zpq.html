<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css" >
		    *{
		    	margin: 0px;
		    	padding: 0px;
		    }
		
			.div1{
				width: 820px;
				height: 400px;
				margin: 0 auto;
				margin-top:100px ;
			}
			
			
			.div1 ul li{
				list-style: none;
				width: 170px;
				height: 120px;
				border: 1px solid #DDDDDD;
				float: left;
				margin:10px ;
				padding: 5px;
				border-radius:5px ;
			}
			.div1 ul li img{
				width: 170px;
				height: 120px;
				
			}
			
			.div1 ul li:nth-child(1){
				transform: rotate(30deg);
				
			}
			
			.div1 ul li:nth-child(2){
				transform: rotate(-15deg);
				
			}
			
			.div1 ul li:nth-child(3){
				transform: rotate(25deg);
				
			}
			
			.div1 ul li:hover{
				transform: scale(1.2,1.2) ;
				transition: all 0.4s linear ;
			}
			
			
		</style>
		
		
	</head>
	<body>
		
		<div class="div1"  >
			
			<ul>
				<li  >
					<img src="img/pic_01.png" />
				</li>
				<li><img src="img/pic_02.png" /></li>
				<li><img src="img/pic_03.png" /></li>
				<li><img src="img/pic_04.png" /></li>
				<li><img src="img/pic_05.png" /></li>
				<li><img src="img/pic_06.png" /></li>
				<li><img src="img/pic_06.png" /></li>
				<li><img src="img/pic_06.png" /></li>
				
			</ul>
			
			
			
		</div>
		
		
		
	</body>
</html>
