<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		.div1{
			height: 200px;
			
		
		}
		.div1-nav ul li{
			list-style: none;/*去掉前面的*/
			width: 100px;
			height: 100px;
			float: left;
			border-radius:50% ;
		border: 15px solid chartreuse;
		text-align: center;
		line-height: 150px;/*往下150px*/
		margin-left: -20px;
		position: relative;
		opacity: 0.5;透明设置
		cursor: pointer; 鼠标变成手
		}
		.div1-nav ul li:hover{/*鼠标时间*/
			z-index: 9999;
			opacity: 1;
			border: 25px solid #7FFF00;
		border-radius:40px ;
		}
		
		
		
	</style>
	
	
	
	
	</head>
	<body>
	<div class="div1">
			<nav class="div1-nav">
				<ul>
	<li style="background-color: firebrick;">aaaaa</li>
	<li style="background-color: darkcyan;">aaaaa</li>
	<li style="background-color: darkmagenta;">aaaaa</li>
	<li style="background-color: aqua;">aaaaa</li>
	<li style="background-color: green;">aaaaa</li>
	<li style="background-color: crimson;">aaaaa</li>
	<li style="background-color: #00FFFF;">aaaaa</li>
					
				</ul>
				
				
				
				
			</nav>
			
		</div>
		
	</body>
</html>
