<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.div{
				width: 360px;
				height: 360px;
				
				border: 1px solid;
				background-color: cornflowerblue;
				position: relative;
				animation: tupian  18s infinite alternate;
				-webkit-animation: tupian  18s infinite alternate;
			}
			
			

			
			@keyframes tupian{
				0%{top: 0px; left: 0px;}
				20%{top: 400px; left: 0px;}
				40%{top: 400px; left: 400px;}
				60%{top: 0px; left: 800px;}
				80%{top: 450px; left: 100px;}
				100%{top: 240px; left:600px;  background: black;}
			}
			@-webkit-keyframes tupian{
				0%{top: 0px; left: 0px;}
				20%{top: 400px; left: 0px;}
				40%{top: 400px; left: 400px;}
				60%{top: 0px; left: 800px;}
				80%{top: 450px; left: 100px;}
				100%{top: 240px; left:600px;  background: black;}
			}
			
		</style>
	</head>
	<body>
		
		<div class="div">
			<img src="img/313038.jpg" width="160px" height="100px"/>
			<img src="img/314625.jpg"  width="160px" height="100px"/>

		</div>
		
	</body>
</html>
