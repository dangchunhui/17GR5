<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			
			.div{
				width: 200px;
				height: 200px;
				border: 1px  solid red;
				margin:0 auto;
				transition: all 0.8s linear; /*变化的方式*/
			}
			.div:hover{
				transform: translate(100px,100px);    /*20移动，第一个只值是x 第二个值是y*/
				transform: scale(2.2,2.2);     /*鼠标放上变大*/
				background-color: green;    /*变色*/
				
			}
			
			.div2{		
				transform: rotate(-30deg);
				width: 200px;
				height: 200px;
				margin-top: 20px;
				border: 1px  solid red;
				
				transition: all 2.4s linear; /*变化的方式*/
			}	
			
			.div2:hover{
			transform: rotate(30deg);/*旋转*/
			transform: skew(120deg,120deg);/*根据xy的斜 */
			}
			
		</style>
		
	</head>
	<body>
		<div class="div" >
			<img src="img/11224703137bb30379o.jpg" height="200px" width="200px"/>  
			
		</div>
		
		<div class="div2">
			<img src="img/66c1bf49-0.jpg" width="200px" height="200px"  />
		</div>
		
	</body>
</html>
