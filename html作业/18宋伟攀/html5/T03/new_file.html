<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css"> 
			.div1{
				height: 200px;

			}
			.div-nav ul li{
				list-style: none;
				float: left;

				height: 100px;
				border: 10px solid lavender;
				border-radius:50% ;
				text-align: center;

				height: 130px;
			}
			
			
		</style>

					<li style="background-color:darkgoldenrod ;">aaaaaaaa</li>
					<li style="background-color:darkmagenta ;">aaaaaaaa</li>
				
				</ul>
				
			</nav>
			
		</div>
		
	</body>
</html>
