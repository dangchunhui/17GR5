<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			.div1{
				width: 500px;
				height: 300px;
				
				margin: 0 auto;
				perspective: 1000px;/*设置远近距离*/
				-webkit-perspective:1000px;/*设置远近距离*/ 
				transform-style: preserve-3d;/*让div1中的元素适应3d效果*/
				-webkit-transform-style:preserve-3d;/*让div1中的元素适应3d效果*/ 
			
			}
			
			.div1 img:nth-child(1){
				opacity: 0.5;
				
			}
			
			.div1 img:nth-child(2){
				transform: translate3d(100px,50px,200px );
				-webkit-transform: translate3d(100px,50px,200px );
			}
			.div1 img:nth-child(1):hover{
				transform: translate3d(300px,50px,200px );
				-webkit-transform: translate3d(300px,50px,200px );
				transition: all 0.5s linear;
			}
			
			
			
			
			.div2{
				width: 500px;
				height: 300px;
			    
				margin: 0 auto;
				perspective: 1000px;/*设置远近距离*/
				-webkit-perspective:1000px;/*设置远近距离*/ 
				transform-style: preserve-3d;/*让div1中的元素适应3d效果*/
				-webkit-transform-style:preserve-3d;/*让div1中的元素适应3d效果*/ 
			
			}
			
			.div2 img:nth-child(1){
				opacity: 0.5;
			}
			
			.div2 img:nth-child(2){
				transform: rotate3d(1.1,1.2,1.5,45deg) ;
				-webkit-transform: rotate3d(1.1,1.2,1.5,45deg);
			}
			.div2 img:nth-child(1):hover{
				transform: rotate3d(1.1,1.2,1.5,45deg) translateX(200px) translateY(-120px) ;
				-webkit-transform: rotate3d(1.1,1.2,1.5,45deg) translateX(200px) translateY(-120px) ;
				transition: all 0.5s linear;
			}
			
			
			
			
			
			.div3{
				width: 500px;
				height: 300px;
				
				margin: 0 auto;
				perspective: 1000px;/*设置远近距离*/
				-webkit-perspective:1000px;/*设置远近距离*/ 
				transform-style: preserve-3d;/*让div1中的元素适应3d效果*/
				-webkit-transform-style:preserve-3d;/*让div1中的元素适应3d效果*/ 
			
			}
			
			.div3 img:nth-child(1){
				opacity: 0.5;
			}
			
			.div3 img:nth-child(2){
				transform: scaleZ(5) scaleX(1)rotateX(45deg);
				-webkit-transform:scaleZ(5) scaleX(1)rotateX(45deg);
			}
			.div3 img:nth-child(1):hover{
				transform: scaleZ(5) scaleX(1)rotateX(45deg) translateX(200px);
				-webkit-transform:scaleZ(5) scaleX(1)  rotateX(45deg) translateX(200px);
				transition: all 0.5s linear;
			}
			
		</style>
		
	</head>
	<body>
		<div class="div1">
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
			
			
		</div>
		<div class="div2">
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
			
			
		</div>
		<div class="div3">
			<img src="img/book.jpg" width="200px" />
			<img src="img/book.jpg" width="200px" />
			
			
		</div>
	</body>
</html>
