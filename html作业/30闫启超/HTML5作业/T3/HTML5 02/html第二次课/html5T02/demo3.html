<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css" >
			
			input:invalid{
				   border:1px solid red;
				  }
				  
            input:valid{
            	  border:1px solid #35cc00 ;
            	
            	  }
            	  
            	  
            input{
            	width: 200px;
            	height: 30px;
            	
            } 	  

			
		</style>
		
		
		
		<script type="text/javascript" >
			function jiaoyan(){
			 
			 var  vs= document.getElementById("username").validity;
			     if(vs.patternMismatch==true){
			     	alert("不符合规则应为5到8字母");
			     }
			  
			     if(vs.valueMissing==true){
			     	alert("内容不能为空");
			     }
			  
			     if(vs.typeMismatch==true){
			     	alert("格式不正确");
			     }
			
			}
		</script>
		
		
	</head>
	<body>
		
		<form>
		
					用户名：<input type="text" id="username"   name="username" autofocus="autofocus" 
						  required="required" placeholder="用户名为5到8字母"  pattern="^[a-zA-Z]{5,8}$"  />
					
					密码：<input type="password"   name="pasword" required="required"  />
					
					邮件：<input  type="email" id="email"   required="required"   name="email"  />
				
				
					<input type="submit"  onclick="jiaoyan()"   value="提交" />
					<input type="reset"  value="重置" />
			
		</form>
		
	</body>
</html>
