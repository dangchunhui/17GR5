<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>小例子</title>
  <style>
	*{padding:0;margin:0;}
	.container{width:600px;margin:50px auto;}
	h2{font-size:16px;margin-top:30px;color:#096;}
	p{margin-top:10px;}
	/**圆形**/
	.radius{
		width:80px;
		height:80px;
		border-radius:50%;
	}
	/**圆角**/
	.submit{
		border-radius:8px;
		background:#33a4d9;
		color:#fff;
		padding:5px 15px;
		border:medium none;
	}
	/**右上角，右下角圆角，左上角左下角直角**/
	.submit1{border-radius:0 8px 8px 0;}
	/**边框背景**/
	.image{
		display:block;
		padding:0 20px;
		width:80px;
		border:10px transparent solid;
		height:30px;
		line-height:30px;
		-webkit-border-image:url(img/border_image_button.png) 10 14 10 14;
		-moz-border-image:url(img/border_image_button.png) 0 14 0 14;
		-o-border-image:url(img/border_image_button.png) 0 14 0 14;
		border-image:url(img/border_image_button.png) 0 14 0 14;
	}
	/**盒子阴影**/
	.box-shadow{
		box-shadow:10px 15px 2px 6px #cccccc;
	}
	/**box-sizing**/
	.box{
		display:block;
		width:200px;
		background:#096;
		color:#fff;
		height:100px;
		box-sizing:content-box;
	}
	
  </style>
 </head>
 <body>
	<div class="container">
		<!--border-radius-->
		<h2>圆形</h2>
		<p><img src="img/tx.jpg" class="radius"/></p>
		<h2>圆角</h2>
		<p><input type="button" value="圆角" class="submit"/></p>
		<h2>右上角，右下角圆角&&左上角,左下角直角</h2>
		<p><input type="button" value="圆角" class="submit submit1"/></p>
		<!--border-image-->
		<h2>边框背景</h2>
		<p><span class="image">边框背景</span></p>
		<!--盒子阴影-->
		<h2>盒子阴影</h2>
		<p><span class="box box-shadow">盒子阴影</span></p>
	</div>
 </body>
</html>
