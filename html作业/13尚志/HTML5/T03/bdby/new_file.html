<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.div1{
				width: 850px;
				height:360px ;
				border: 1px solid white;
				margin: 36px auto;
			}
			.div1 ul  li{
				list-style: none;
				width: 140px;
				height: 120px;
				border: 1px;
				float: left;
				margin-left: 15px;
				margin-top: 10px;
				border-radius: 5px;
				padding: 5px;
			}
			
			.div2{		
				transform: rotate(-30deg);
				width: 160px;
				height: 120px;
				margin-top: 20px;
				border: 1px  solid red;
				
				transition: all 2.4s linear; /*变化的方式*/
			}	
			
			.div2:hover{
			transform: rotate(30deg);/*旋转*/
			transform: skew(30deg,30deg);/*根据xy的斜 */
			}
			.div3{		
				transform: rotate(20deg);
				width: 160px;
				height: 120px;
				margin-top: 20px;
				border: 1px  solid red;
				
				transition: all 2.4s linear; /*变化的方式*/
			}	
			
			.div3:hover{
			transform: rotate(30deg);/*旋转*/
			transform: skew(30deg,30deg);/*根据xy的斜 */
			}
			.div4{		
				transform: rotate(0deg);
				width: 160px;
				height: 120px;
				margin-top: 20px;
				border: 1px  solid red;
				
				transition: all 2.4s linear; /*变化的方式*/
			}	
			
			.div4:hover{
			transform: rotate(60deg);/*旋转*/
			transform: skew(30deg,30deg);/*根据xy的斜 */
			}
			.div5{		
				transform: rotate(-5deg);
				width: 160px;
				height: 120px;
				margin-top: 20px;
				border: 1px  solid red;
				
				transition: all 2.4s linear; /*变化的方式*/
			}	
			
			.div5:hover{
			transform: rotate(20deg);/*旋转*/
			transform: skew(-40deg,-40deg);/*根据xy的斜 */
			}
			
		</style>
	</head>
	<body>
		
		<div class="div1">
			<ul  >
				
				<li class="div2" > <img src="img/pic_02.png" width="160px" height="120px" /> </li>
				<li class="div3" > <img src="img/pic_03.png" width="160px" height="120px" /> </li>
				<li class="div4" > <img src="img/pic_05.png" width="160px" height="120px" /> </li>
				<li class="div5" > <img src="img/pic_06.png" width="160px" height="120px" /> </li>
				<li class="div3" > <img src="img/pic_01.png" width="160px" height="120px" /> </li>
				<li class="div2" > <img src="img/pic_04.png" width="160px" height="120px" /> </li>
				<li class="div5" > <img src="img/11224703137bb30379o.jpg" width="160px" height="120px" /> </li>
				<li class="div4" > <img src="img/66c1bf49-0.jpg" width="160px" height="120px" /> </li>
				


				
			</ul>

			
		</div>
	</body>
</html>
