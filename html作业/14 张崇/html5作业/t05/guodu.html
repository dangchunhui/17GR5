<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style  type="text/css">
			
			.guodu{
				width: 200px;
				height: 200px;
				background: green;
				margin: 0 auto;
				margin-top: 50px;
				transition: all 0.4s linear ;/*渐变  过度*/
				
			}
			.guodu:hover{
				transform: scaleX(1.2);
				
			}
			
		
			
		</style>
		
		<script  type="text/javascript">
			
			function biandu(a){
				
				var d=  document.getElementById("aaa");
				d.style.transform="scaleX("+a+")";
			}
			
			
		</script>
		
		
	</head>
	<body>
		
		<div    id="aaa"  class="guodu" >
			
		</div>
		
		<div style="width: 200px; height: 40px;margin: 0 auto;margin-top: 50px;"  > <input  type="range"   onchange="biandu(this.value)"     min="0"  max="2" step="0.1" /></div> 
		
		
		
	</body>
</html>
