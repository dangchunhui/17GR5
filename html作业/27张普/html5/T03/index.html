<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		 {padding:0;margin:0;}
	      .container{width:600px;margin:50px auto;}
	       h2{font-size:16px;margin-top:30px;color:#096;}
	        p{margin-top:10px;}
	         .radius{
		       width:80px;
		       height:80px;
		       border-radius:50%;
		       border:3px solid red ;
		    }
		    		    
		    
		    .box-shadow{
		    	margin-top:50px ;
		      box-shadow:20px 20px 10px 5px #cccccc;
	        }
	
	        .box{
		       display:block;
		       width:200px;
		       background:#096;
		       color:#fff;
		       height:100px;
		       box-sizing:content-box;
	        }
	
		</style>
	</head>
	<body>
		
	<div class="container">				
		<p><img src="img/tx.jpg" class="radius"/></p>
				
		<p><span class="box box-shadow">盒子阴影</span></p>						
				
	</div>
			
	</body>
</html>
