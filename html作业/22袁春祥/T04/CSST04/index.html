<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		.div{
			width: 230px;
			height: 235px;
			border: 1.5px solid green;
			margin: 0px auto;
			margin-top:25px ;
			transform: translate(30px );
			transition: all 0.8s linear ;

		}
		.div:hover{
			width: 300px;
			height: 150px;
			background-color:red ;
			transform: translate(20px ,-30px);
		}
			.div2{
			width: 200px;
			height: 235px;
			border: 1.5px solid green;
			transition: all 5s linear;
			margin-top:25px ;
			
			}
			.div2:hover{
				width: 200px;
				height: 140px;
				transform: scale(1.6, 1.5);
				transform: translate(50px,60px);
				background-color:#008000 ;
			}
			.div3{
				width: 100px;
				height: 100px;
				border: 1px solid blue ;
				margin:auto ;
				transition: all 2s linear;
			}
			.div3:hover{
				
				transform:rotate(60deg) ;
				transform: skew(45deg,30deg);
				background-color:rosybrown ;
				
			}
			
		</style>
	</head>
	
	<body>
		<div class="div">
			
		</div>
		<div class="div2">
			
		</div>
		<div class=div3>
			
		</div>
		
	</body>
</html>
