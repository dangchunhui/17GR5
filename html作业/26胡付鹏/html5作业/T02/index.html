<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<form action="js/" method="post">
		
		<table border="1" width="800px" height="600px" align="center">
			
			
			<tr align="center" height="40px">
				<td colspan="2"><h2>拍拍网注册页面</h2></td>
			</tr>
			
			
			<tr height="40px">
				<td width="300px">真实姓名：</td>
				<td><input type="text" name="username" value="123" size="30"</td>
			</tr>
			
			
			<tr height="40px">
				<td>用户性别：</td>
				<td><input type="radio" name="aaa" value="男" checked>男
					<input type="radio" name="aaa" value="女">女
				</td>
			</tr>
			
			
			<tr height="40px">
				<td>用户密码：</td>
				<td><input type="password" name="password" value="123"</td>
			</tr>
			
			
			<tr height="40px">
				<td>密保问题：</td>
				<td>
					<select>
						<option value="0">你的小学名字</option>
						<option value="1">你的出生地</option>
						<option value="2">你的出生日期</option>
					</select>
				</td>
			</tr>
			
			
			<tr height="40px">
				<td>爱好：</td>
				<td><input type="checkbox" name="吃" value="吃" checked>吃
				<input type="checkbox" name="玩" value="玩" >玩
				<input type="checkbox" name="睡" value="睡" >睡
				</td>
			</tr>
			
			
			<tr height="40px">
				<td colspan="2" align="center">
					<input type="submit" name="sub" value="提交">&nbsp;<input type="reset" name="ret" value="重置">
				
				</td>
			</tr>
			
			
			<tr>
				<td>自我介绍：</td>
				<td align="center">
					<textarea name="intro" cols="40" rows="6">我是个好人</textarea>
				</td>
			</tr>
			
			
			
		</table>
		
		</form>
		
	</body>
</html>
