<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			.div1{
				width: 100px;
				height: 100px;
				border: 1px solid;
				background-color: red;
				position: relative;/*定位*/
				animation: name 15s infinite;
				-webkit-animation: name 15s infinite ;
				
			}
			@keyframes name{
				0%{top: 0px;}
				20%{top: 150px;left: 60px;}
				50%{top:150px ; left: 200px;background-color: green;}
				70%{top:250px ; left: 100px;background-color: blue;}
				100%{top: 300px;left: 100px;}
			}
			
		    -webkit-@keyframes name{
				0%{top: 0px;}
				20%{top: 150px;left: 60px;}
				50%{top:150px ; left: 200px;background-color: green;}
				70%{top:250px ; left: 100px;background-color: blue;}
				100%{top: 300px;left: 100px;}
			}
			
			
			
		</style>
	</head>
	<body>
		
		<div class="div1">
			
		</div>
		
	</body>
</html>
