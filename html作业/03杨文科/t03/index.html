<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			*{
				margin:0px;
			    padding: 0px;
			    
			
			}
			body{
				font-size: 14px;
				font-family: "宋体";
				background: url(img/body.png) repeat-x;
				
			}
			.div1{
				width:900px ;
				height: 800px;
				background: white;
				margin: auto;
				border: 1px solid #81add9;
			}
			.div1-h2{
				background: url(img/bg_chs.png) repeat-x center top;
				height: 109px;
				
			}
			.div1-div1{
				width: 700px;
				margin: auto;
				height: 700px;
			
			}
			.div1-div1-h3{
				margin-top:80px ;
				height: 25px;
			    line-height: 25px;
			    border-left:3px solid #59AfE4;
			    padding-left:10px ; 
			}
			table{
				margin-top:10px ;
				border-top:solid #d7d7d7 ;
				text-align: right;
			}
			table tr{
				height: 40px;
			}
			input{
				margin-left: 10px;
				width: 300px;
				height: 35px;
			}
			input[type='submit']{
				width: 150px;
				height: 40px;
				margin-top: 20px;
				background-color: red;
				font-size:22px ;
				color: white;
				border: 1px solid red;
				border-radius:5px ;
				
			}
			input:invalid{
				border: 1px solid red;
			}
			
		    input	
			
			
			
		</style>
		
	</head>
	<body>
		<div class="div1">
			<h2  class="div1-h2"></h2>
			  <div class="div1-div1">
			     <h3 class="div1-div1-h3">注册登录</h3>
		   
		   
		   <form action="" method="get">
		   
		   <table  width="700px" height="400px">
		   
		   	
		   	<tr>
		   		<td width="110px">
		   			<font color="red">*</font>昵称：
		   			
		   		</td>
		   		<td style="text-align: left;">
		   			<input type="text" name="username" pattern="^[a-zA-Z0-9]{6,10}" placeholder="英文、数字长度为6-10个字母"/>
		   		</td>
		   	</tr>
		   	
		   	<tr>
		   		<td width="110px">
		   			<font color="red">*</font>密码：
		   		</td>
		   		<td style="text-align: left;">
		   			<input type="text" name="username" pattern="^[a-zA-Z0-9]{6,16}" placeholder="英文、数字长度为6-16个字母"/>
		   		</td>
		   	</tr>
		   	
		   	<tr>
		   		<td width="110px">
		   			<font color="red">*</font>手机号码：
		   		</td>
		   		<td style="text-align: left;">
		   			<input type="text" name="username" pattern="^[a-sA-Z0-9]{11}"/>忘记密码时可用手机号找回
		   		</td>
		   	</tr>
		   	
		   	<tr>
		   		<td width="110px">
		   			<font color="red">*</font>邮箱：
		   		</td>
		   		<td style="text-align: left;">
		   			<input type="email" name="email"  />
		   		</td>
		   	</tr>
		   	
		   	<tr>
		   		<td width="110px">
		   			年龄：
		   		</td>
		   		<td style="text-align: left;">
		   			<input type="number" name="age"  min="1" max="200"/>
		   		</td>
		   	</tr>
		   	
		   	<tr>
		   		<td ></td>
		   		<td style="text-align: left;">
		   			<input type="submit" name="" id="" value="立即注册" />
		   		</td>
		   	</tr>
		   	
		   	
		   
		   </table>
		
		
		
		</form>
		
		
		  </div>
		
		</div>
		   
		
	</body>
</html>
