<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function xianshi(aaa){
				var b=document.getElementById("rrr");
				b.value=aaa;
				
			}
			
			
			
		</script>
		
		
		
		
	</head>
	<body>
		<input id="rrr" type="text" />
		<a href="#" onclick="xianshi(this.innerText)">河南</a>
		<input type="button" onclick="xianshi(this.value)" value="河南" />
		
		<a href="#">漯河</a>
	</body>
</html>
