<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
         *{
         	margin:0px ;
         	padding: 0px;
         } 
         body{
         	font-size: 14px;
         	font-family: "宋体";
         	background: url(img/body.png) repeat-x;
         } 
         .div1{
         	width: 954px;
         	height:800px ;
         	background: white;
         	margin: auto;
         	border: 1px solid #81add9;
         }
         .div1-h2{
         	height: 109px;
         	background: url(img/bg_chs.png) repeat-x center top;
         }
         .div1-div1{
         	margin: auto;
         	width: 700px;
         	height: 700px;
         	
         }
		.div1-div1-h3{
			margin-top:80px ;
			height: 25px;
			line-height: 25px;
			border-left:1px solid #59AfE4 ;
			padding-left:10px ;
		}	
		table{
			margin-top: 10px;
			border-top: 1px solid #d7d7d7 ;
			text-align: right;
		}
		table tr{
			
			height: 40px;
		}
		input{
			margin-left: 10px;
			width: 300px;
			height: 32px;
			border-radius:5px ;
		    padding-left: 10px;
		}
		input:invalid{
			border: 1px solid red;
		}
		input:valid{
			border: 1px solid green;
			
		}
		input[type="submit"]{
			width: 150px;
			height: 40px;
			margin-top: 20px;
			background-color: red;
			font-size:22px ;
			color: white;
			border: 1xp solid red;
			border-radius:5px ;
			
		}
		
		
		</style>
		
		
	</head>
	<body>
		
		
<div class="div1">
	<h2 class="div1-h2"></h2>
	<div class="div1-div1">
		
		<h3 class="div1-div1-h3">注册账号</h3>
		<form action="#" method="get">
			<table  width="700px" height="350px">
				<tr>
					<td width="110px">
						<font color="red">*</font>昵称：
					</td>
					<td style="text-align: left;">
						<input type="text" name="username" required="required" placeholder="英文数字长度为16字符" pattern="^[a-zA-Z0-9]{6,10}$"/>
					</td>
				</tr>
				<tr>
					<td>
						<font color="red">*</font>密码：
					</td>
					<td style="text-align: left;">
						<input type="password" name="mima" required="required" pattern="^[a-zA-Z0-9]{6,16}$" placeholder="长度为6-16字符"/>
					</td>
				</tr>
				
				<tr>
					<td>
						手机号码
					</td>
					<td style="text-align: left;">
						<input type="text" name="phone" pattern="^"/>
					</td>
				</tr>
				<tr>
					<td>
						邮箱
					</td>
					<td style="text-align: left;">
						<input type="email" name="email" />
					</td>
				</tr>
				<tr>
					<td>
						年龄
					</td>
					<td style="text-align: left;">
						<input type="number" name="age" min="1" max="200"  value="18"/>
					</td>
				</tr>
				
				
				
				
				
				
				
			</table>
			
			<input type="submit"  name="anniu" value="立即注册" style="margin-left:200px ;"  />
		</form>
		
		
		
	</div>
	
	
	
</div>
		
	</body>
</html>
